name: Node Microservices CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - booking-service
          - flight-service
          - notification-service
          - user-service

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Debug Current Folder
        run: pwd && ls -la

      - name: Install Dependencies
        run: |
          cd ${{ matrix.service }}
          echo "Installing dependencies for ${{ matrix.service }}"
          npm install || echo "npm install failed but we continue"

      - name: Run Tests (optional)
        run: |
          cd ${{ matrix.service }}
          npm test || echo "No tests or failed tests, skipping"

      - name: Build (optional)
        run: |
          cd ${{ matrix.service }}
          npm run build || echo "No build script, skipping"
